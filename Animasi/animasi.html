<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proses</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #121212; /* Dark background for better contrast */
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    .loading-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 120px;
      height: 120px;
      border-radius: 50%;
    }

    .loading-ring {
      width: 100px;
      height: 100px;
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #00ff00;
      border-radius: 50%;
      animation: rotate 1.5s linear infinite;
      position: absolute;
    }

    .loading-image {
      width: 40px;
      height: 40px;
      background-image: url('Animasi.jpg'); /* Ganti dengan URL gambar Anda */
      background-size: contain;
      background-repeat: no-repeat;
      position: absolute;
      animation: pulse 1.5s ease-in-out infinite; /* Gambar berkedip */
      z-index: 1;
    }

    .loading-text {
      margin-top: 20px;
      font-size: 18px;
      color: #00ff00;
      animation: fadeIn 1.5s ease-in-out infinite;
    }

    /* Animasi rotasi untuk loading ring */
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Animasi gambar berkedip */
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.7;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Animasi fadeIn untuk teks */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="loading-container">
    <div class="loading-ring"></div>
    <div class="loading-image"></div> <!-- Gambar berkedip di tengah -->
  </div>
  <div class="loading-text">
    Sedang memproses...
  </div>

</body>
</html>
